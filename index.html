<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Haddyflix</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Tela de carregamento -->
<div id="loading-screen">
  <div class="spinner"></div>
  <h1>Haddyflix</h1>
</div>

<!-- Seleção de perfis -->
<div id="profiles-screen" class="hidden">
  <h2>Selecione seu perfil</h2>
  <div class="profiles">
    <div class="profile" onclick="enterStreaming('Haddy')">
      <img src="images/profile1.png" alt="Haddy">
      <p>Haddy</p>
    </div>
    <div class="profile" onclick="enterStreaming('Guest')">
      <img src="images/profile2.png" alt="Guest">
      <p>Guest</p>
    </div>
  </div>
</div>

<!-- Página principal do streaming -->
<div id="streaming-screen" class="hidden">
  <header>
    <h1>Haddyflix</h1>
    <nav>
      <ul>
        <li>Início</li>
        <li>Séries</li>
        <li>Filmes</li>
        <li>Minha Lista</li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="category">
      <h2>Filmes Populares</h2>
      <div class="movies">
        <div class="movie" onclick="openModal('Filme 1')">
          <img src="images/movie1.jpg" alt="Filme 1">
          <div class="overlay">▶</div>
        </div>
        <div class="movie" onclick="openModal('Filme 2')">
          <img src="images/movie2.jpg" alt="Filme 2">
          <div class="overlay">▶</div>
        </div>
        <div class="movie" onclick="openModal('Filme 3')">
          <img src="images/movie3.jpg" alt="Filme 3">
          <div class="overlay">▶</div>
        </div>
      </div>
    </section>
  </main>

  <!-- Modal de filme -->
  <div id="movie-modal" class="hidden">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="movie-title">Título do Filme</h2>
      <video id="movie-video" controls>
        <source src="videos/sample.mp4" type="video/mp4">
        Seu navegador não suporta vídeo.
      </video>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
