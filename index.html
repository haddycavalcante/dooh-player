<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Player Google Drive via iframe</title>
<style>
  body {
    margin: 0; background: #000;
    display: flex; justify-content: center; align-items: center;
    height: 100vh;
  }
  iframe {
    width: 80vw; height: 45vw; max-width: 1280px; max-height: 720px;
    border: none;
  }
</style>
</head>
<body>

<iframe id="player" src="" allow="autoplay" allowfullscreen></iframe>

<script>
const videos = [
  "https://drive.google.com/file/d/1GGpsYRKXX38wwnhYowN_G2PqOACq-0SZ/preview",
  "https://drive.google.com/file/d/1tb7QsKqS8K6hgc_nGxvzaMupOWv0IkXp/preview"
];

const player = document.getElementById('player');
let current = 0;

function playVideo(index) {
  player.src = videos[index];
}

function proximo() {
  current = (current + 1) % videos.length;
  playVideo(current);
}

// Como não temos evento de fim para iframe, vamos alternar vídeos a cada 30 segundos
playVideo(current);
setInterval(proximo, 30000); // troca a cada 30 segundos, ajuste conforme necessidade
</script>

</body>
</html>
