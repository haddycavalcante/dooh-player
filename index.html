<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Player DOOH â€” PÃ©rola Azul</title>
  <style>
    html, body {
      height: 100%; margin: 0; background: #000; color: #fff; font-family: Arial, sans-serif;
      display: flex; flex-direction: column;
    }
    #player {
      flex: 1;
      position: relative;
      background: #000;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .slide {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s ease;
      background: #000;
    }
    .slide.active {
      opacity: 1;
      pointer-events: auto;
      z-index: 10;
    }
    video.ad-video {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    iframe.news-frame {
      width: 100%;
      height: 100%;
      border: none;
    }
    #branding {
      position: absolute;
      top: 12px;
      left: 12px;
      font-weight: 700;
      font-size: 18px;
      opacity: 0.8;
      z-index: 20;
      user-select: none;
    }
  </style>
</head>
<body>

<div id="player">
  <div id="branding">PÃ©rola Azul</div>
  <div id="slides"></div>
</div>

<script>
  const ADS_DURATION_MS = 10000; // 10 segundos para notÃ­cias

  // ðŸ”¹ Seus 3 vÃ­deos no formato correto para streaming
  const ADS = [
    { type: 'video', src: 'https://www.dropbox.com/scl/fi/xvnenufaetwvl5olgo2kh/A-quinta-onda-de-frio-do-ano-vai-deixar-os-pr-ximos-dias-bastante-gelad.mp4?raw=1', duration: null },
    { type: 'video', src: 'https://www.dropbox.com/scl/fi/6nk46k141a79hjptm2e5t/E-eu-n-o-sou-nadinha-diferente.mp4?raw=1', duration: null },
    { type: 'video', src: 'https://www.dropbox.com/scl/fi/p2ok0c484ife4zzttbbz8/Se-a-luz-do-sol-n-o-para-de-brilhar.mp4?raw=1', duration: null },
  ];

  // ðŸ”¹ Feed de notÃ­cias do G1
  const RSS_IFRAME_HTML = `
    <iframe
      class="news-frame"
      src="https://g1.globo.com/dynamo/brasil/rss2.xml"
      scrolling="no"
      allowtransparency="true"
      frameborder="0"
    ></iframe>
  `;

  const slidesContainer = document.getElementById('slides');
  let slides = [];
  let currentIndex = 0;
  let timer = null;
  let isPaused = false;

  function buildSlides() {
    for (let i = 0; i < ADS.length; i++) {
      // VÃ­deo
      const ad = ADS[i];
      let adEl = document.createElement('div');
      adEl.className = 'slide';
      adEl.dataset.kind = 'ad';

      const video = document.createElement('video');
      video.src = ad.src;
      video.className = 'ad-video';
      video.preload = 'auto';
      video.controls = false;
      video.autoplay = true;
      video.muted = true;
      video.playsInline = true;
      video.onended = () => nextSlide();
      adEl.appendChild(video);

      slides.push(adEl);
      slidesContainer.appendChild(adEl);

      // NotÃ­cia
      const newsEl = document.createElement('div');
      newsEl.className = 'slide';
      newsEl.dataset.kind = 'news';
      newsEl.innerHTML = RSS_IFRAME_HTML;
      slides.push(newsEl);
      slidesContainer.appendChild(newsEl);
    }
  }

  function showSlide(index) {
    slides.forEach((slide, i) => {
      slide.classList.toggle('active', i === index);
    });
    currentIndex = index;
  }

  function nextSlide() {
    let nextIndex = (currentIndex + 1) % slides.length;
    showSlide(nextIndex);
    startTimerForCurrentSlide();
  }

  function prevSlide() {
    let prevIndex = (currentIndex - 1 + slides.length) % slides.length;
    showSlide(prevIndex);
    startTimerForCurrentSlide();
  }

  function startTimerForCurrentSlide() {
    clearTimeout(timer);
    if (isPaused) return;

    const slide = slides[currentIndex];
    const kind = slide.dataset.kind;

    if (kind === 'ad') {
      const video = slide.querySelector('video.ad-video');
      video.currentTime = 0;
      video.play();
      video.onended = () => {
        if (!isPaused) nextSlide();
      };
    } else if (kind === 'news') {
      timer = setTimeout(() => {
        if (!isPaused) nextSlide();
      }, ADS_DURATION_MS);
    }
  }

  buildSlides();
  showSlide(0);
  startTimerForCurrentSlide();
</script>

</body>
</html>
