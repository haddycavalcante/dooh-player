<!DOCTYPE html>

<meta charset="UTF-8" />
<title>Player de VÃ­deos DOOH</title>
<style>
  body {
    margin: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  video {
    max-width: 100%;
    max-height: 100%;
  }
</style>
</head>
<body>

<video id="player" controls autoplay muted></video>

<script>
  const videos = [
    "https://raw.githubusercontent.com/haddycavalcante/dooh-player/main/A%20quinta%20onda%20de%20frio%20do%20ano%20vai%20deixar%20os%20pr%C3%B3ximos%20dias%20bastante%20gelad.mp4",
    "https://raw.githubusercontent.com/haddycavalcante/dooh-player/main/E%20eu%20n%C3%A3o%20sou%20nadinha%20diferente.mp4"
  ];

  const player = document.getElementById('player');
  let current = 0;

  function playVideo(index) {
    player.src = videos[index];
    player.play();
  }

  player.addEventListener('ended', () => {
    current = (current + 1) % videos.length;
    playVideo(current);
  });

  playVideo(current);
</script>

</body>
</html>
