<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Player DOOH — Pérola Azul</title>
  <style>
    html, body {
      height: 100%; margin: 0; background: #000; color: #fff; font-family: Arial, sans-serif;
      display: flex; flex-direction: column;
    }
    #player {
      flex: 1;
      position: relative;
      background: #000;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .slide {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s ease;
      background: #000;
    }
    .slide.active {
      opacity: 1;
      pointer-events: auto;
      z-index: 10;
    }
    iframe.video-frame {
      width: 100%;
      height: 100%;
      border: none;
    }
    iframe.news-frame {
      width: 100%;
      height: 100%;
      border: none;
    }
    #controls {
      height: 48px;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }
    button {
      background: #1a73e8;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #155ab6;
    }
    #branding {
      position: absolute;
      top: 12px;
      left: 12px;
      font-weight: 700;
      font-size: 18px;
      opacity: 0.8;
      z-index: 20;
      user-select: none;
    }
  </style>
</head>
<body>

<div id="player">
  <div id="branding">Pérola Azul</div>
  <div id="slides"></div>
</div>

<div id="controls">
  <button id="prevBtn">◀ Anterior</button>
  <button id="pauseBtn">⏸ Pausar</button>
  <button id="nextBtn">Próximo ▶</button>
</div>

<script>
  const NEWS_DURATION_MS = 15000; // 15 segundos para notícias

  // Seus 3 vídeos do YouTube
  const VIDEOS = [
    "https://www.youtube.com/embed/lU2KdIdSeKo?autoplay=1&mute=1&controls=0&rel=0&showinfo=0&modestbranding=1&enablejsapi=1",
    "https://www.youtube.com/embed/IVYB6a_id-o?autoplay=1&mute=1&controls=0&rel=0&showinfo=0&modestbranding=1&enablejsapi=1",
    "https://www.youtube.com/embed/vaGZGAos9FY?autoplay=1&mute=1&controls=0&rel=0&showinfo=0&modestbranding=1&enablejsapi=1"
  ];

  // RSS do G1, só com iframe simples direto do site
  const RSS_IFRAME_HTML = `
    <iframe
      class="news-frame"
      src="https://g1.globo.com/dynamo/brasil/rss2.xml"
      sandbox="allow-scripts allow-same-origin"
    ></iframe>
  `;

  const slidesContainer = document.getElementById('slides');
  let slides = [];
  let currentIndex = 0;
  let timer = null;
  let isPaused = false;

  function createVideoSlide(src) {
    const slide = document.createElement('div');
    slide.className = 'slide';
    slide.dataset.kind = 'video';

    const iframe = document.createElement('iframe');
    iframe.className = 'video-frame';
    iframe.src = src;
    iframe.allow = 'autoplay; encrypted-media';
    iframe.allowFullscreen = true;
    slide.appendChild(iframe);

    return slide;
  }

  function createNewsSlide() {
    const slide = document.createElement('div');
    slide.className = 'slide';
    slide.dataset.kind = 'news';

    // Como o RSS do G1 não permite embed direto amigável, vamos usar um proxy grátis
    // Usei um widget simples com proxy para CORS
    slide.innerHTML = `
      <iframe class="news-frame"
        src="https://feed.mikle.com/widget/v2/148908/?preloader-text=Carregando%20notícias...&feed=https://g1.globo.com/dynamo/brasil/rss2.xml"
        scrolling="no"
        allowtransparency="true"
        frameborder="0">
      </iframe>
    `;
    return slide;
  }

  function buildSlides() {
    for (let i = 0; i < VIDEOS.length; i++) {
      slides.push(createVideoSlide(VIDEOS[i]));
      slidesContainer.appendChild(slides[slides.length - 1]);

      const newsSlide = createNewsSlide();
      slides.push(newsSlide);
      slidesContainer.appendChild(newsSlide);
    }
  }

  function showSlide(index) {
    slides.forEach((slide, i) => {
      slide.classList.toggle('active', i === index);
    });
    currentIndex = index;
  }

  function nextSlide() {
    let nextIndex = (currentIndex + 1) % slides.length;
    showSlide(nextIndex);
    startTimerForCurrentSlide();
  }

  function prevSlide() {
    let prevIndex = (currentIndex - 1 + slides.length) % slides.length;
    showSlide(prevIndex);
    startTimerForCurrentSlide();
  }

  function startTimerForCurrentSlide() {
    clearTimeout(timer);
    if (isPaused) return;

    const slide = slides[currentIndex];
    const kind = slide.dataset.kind;

    if (kind === 'video') {
      // Recarrega o iframe para reiniciar o vídeo automaticamente
      const iframe = slide.querySelector('iframe.video-frame');
      if (iframe) {
        // Reinicia o vídeo apagando e recriando src para reiniciar autoplay
        const src = iframe.src;
        iframe.src = '';
        setTimeout(() => {
          iframe.src = src;
        }, 100);
      }
      // Vamos dar um tempo fixo de 30 segundos para cada vídeo (não dá pra detectar fim no iframe YouTube sem API complexa)
      timer = setTimeout(() => {
        if (!isPaused) nextSlide();
      }, 30000);
    } else if (kind === 'news') {
      timer = setTimeout(() => {
        if (!isPaused) nextSlide();
      }, NEWS_DURATION_MS);
    }
  }

  document.getElementById('pauseBtn').addEventListener('click', () => {
    isPaused = !isPaused;
    const pauseBtn = document.getElementById('pauseBtn');
    pauseBtn.textContent = isPaused ? '▶ Continuar' : '⏸ Pausar';
    if (isPaused) {
      clearTimeout(timer);
    } else {
      startTimerForCurrentSlide();
    }
  });

  document.getElementById('nextBtn').addEventListener('click', () => {
    isPaused = false;
    document.getElementById('pauseBtn').textContent = '⏸ Pausar';
    nextSlide();
  });

  document.getElementById('prevBtn').addEventListener('click', () => {
    isPaused = false;
    document.getElementById('pauseBtn').textContent = '⏸ Pausar';
    prevSlide();
  });

  buildSlides();
  showSlide(0);
  startTimerForCurrentSlide();
</script>

</body>
</html>
