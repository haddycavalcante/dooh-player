<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Player DOOH ‚Äî P√©rola Azul</title>
  <style>
    html, body {
      height: 100%; margin: 0; background: #000; color: #fff; font-family: Arial, sans-serif;
      display: flex; flex-direction: column;
    }
    #player {
      flex: 1;
      position: relative;
      background: #000;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .slide {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s ease;
      background: #000;
    }
    .slide.active {
      opacity: 1;
      pointer-events: auto;
      z-index: 10;
    }
    video.ad-video {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    iframe.news-frame {
      width: 100%;
      height: 100%;
      border: none;
    }
    #controls {
      height: 48px;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }
    button {
      background: #1a73e8;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #155ab6;
    }
    #branding {
      position: absolute;
      top: 12px;
      left: 12px;
      font-weight: 700;
      font-size: 18px;
      opacity: 0.8;
      z-index: 20;
      user-select: none;
    }
  </style>
</head>
<body>

<div id="player">
  <div id="branding">P√©rola Azul</div>
  <div id="slides"></div>
</div>

<div id="controls">
  <button id="prevBtn">‚óÄ Anterior</button>
  <button id="pauseBtn">‚è∏ Pausar</button>
  <button id="nextBtn">Pr√≥ximo ‚ñ∂</button>
</div>

<script>
  const ADS_DURATION_MS = 10000; // 10 segundos para not√≠cias

  // üîπ Seus 3 v√≠deos no formato correto para streaming
  const ADS = [
    { type: 'video', src: 'https://drive.google.com/uc?export=download&id=1GGpsYRKXX38wwnhYowN_G2PqOACq-0SZ', duration: null },
    { type: 'video', src: 'https://drive.google.com/uc?export=download&id=1tb7QsKqS8K6hgc_nGxvzaMupOWv0IkXp', duration: null },
    { type: 'video', src: 'https://drive.google.com/uc?export=download&id=148eDG01g4YQJ7YnwWNGLxLlKLfRuF587', duration: null },
  ];

  // üîπ Widget de not√≠cias do G1
  const RSS_IFRAME_HTML = `
    <iframe
      class="news-frame"
      src="https://feed.mikle.com/widget/v2/148908/?preloader-text=Carregando%20not%C3%ADcias...&amp;feed=https://g1.globo.com/dynamo/brasil/rss2.xml"
      scrolling="no"
      allowtransparency="true"
      frameborder="0"
    ></iframe>
  `;

  const slidesContainer = document.getElementById('slides');
  let slides = [];
  let currentIndex = 0;
  let timer = null;
  let isPaused = false;

  function buildSlides() {
    for (let i = 0; i < ADS.length; i++) {
      // V√≠deo
      const ad = ADS[i];
      let adEl = document.createElement('div');
      adEl.className = 'slide';
      adEl.dataset.kind = 'ad';

      const video = document.createElement('video');
      video.src = ad.src;
      video.className = 'ad-video';
      video.preload = 'auto';
      video.controls = false;
      video.autoplay = false;
      video.muted = true;
      video.playsInline = true;
      video.onerror = () => nextSlide();
      adEl.appendChild(video);

      slides.push(adEl);
      slidesContainer.appendChild(adEl);

      // Not√≠cia
      const newsEl = document.createElement('div');
      newsEl.className = 'slide';
      newsEl.dataset.kind = 'news';
      newsEl.innerHTML = RSS_IFRAME_HTML;
      slides.push(newsEl);
      slidesContainer.appendChild(newsEl);
    }
  }

  function showSlide(index) {
    slides.forEach((slide, i) => {
      slide.classList.toggle('active', i === index);
    });
    currentIndex = index;
  }

  function nextSlide() {
    let nextIndex = (currentIndex + 1) % slides.length;
    showSlide(nextIndex);
    startTimerForCurrentSlide();
  }

  function prevSlide() {
    let prevIndex = (currentIndex - 1 + slides.length) % slides.length;
    showSlide(prevIndex);
    startTimerForCurrentSlide();
  }

  function startTimerForCurrentSlide() {
    clearTimeout(timer);
    if (isPaused) return;

    const slide = slides[currentIndex];
    const kind = slide.dataset.kind;

    if (kind === 'ad') {
      const video = slide.querySelector('video.ad-video');
      video.currentTime = 0;
      video.play();
      video.onended = () => {
        if (!isPaused) nextSlide();
      };
    } else if (kind === 'news') {
      timer = setTimeout(() => {
        if (!isPaused) nextSlide();
      }, ADS_DURATION_MS);
    }
  }

  document.getElementById('pauseBtn').addEventListener('click', () => {
    isPaused = !isPaused;
    const pauseBtn = document.getElementById('pauseBtn');
    if (isPaused) {
      pauseBtn.textContent = '‚ñ∂ Continuar';
      const slide = slides[currentIndex];
      if (slide.dataset.kind === 'ad') {
        const video = slide.querySelector('video.ad-video');
        if (video && !video.paused) video.pause();
      }
      clearTimeout(timer);
    } else {
      pauseBtn.textContent = '‚è∏ Pausar';
      const slide = slides[currentIndex];
      if (slide.dataset.kind === 'ad') {
        const video = slide.querySelector('video.ad-video');
        if (video && video.paused) video.play();
      }
      startTimerForCurrentSlide();
    }
  });

  document.getElementById('nextBtn').addEventListener('click', () => {
    isPaused = false;
    document.getElementById('pauseBtn').textContent = '‚è∏ Pausar';
    nextSlide();
  });

  document.getElementById('prevBtn').addEventListener('click', () => {
    isPaused = false;
    document.getElementById('pauseBtn').textContent = '‚è∏ Pausar';
    prevSlide();
  });

  buildSlides();
  showSlide(0);
  startTimerForCurrentSlide();
</script>

</body>
</html>
