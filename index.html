<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Player de Vídeos Drive</title>
<style>
  body {
    margin: 0; background: #000;
    display: flex; justify-content: center; align-items: center;
    height: 100vh;
  }
  video {
    max-width: 100%; max-height: 100%;
    background: black;
  }
</style>
</head>
<body>
<video id="player" controls autoplay muted></video>

<script>
const videos = [
  "https://drive.google.com/uc?export=download&id=1GGpsYRKXX38wwnhYowN_G2PqOACq-0SZ",
  "https://drive.google.com/uc?export=download&id=1tb7QsKqS8K6hgc_nGxvzaMupOWv0IkXp"
];

const player = document.getElementById('player');
let current = 0;

function playVideo(index) {
  player.src = videos[index];
  player.play();
}

player.addEventListener('ended', () => {
  current = (current + 1) % videos.length;
  playVideo(current);
});

// Começa tocando o primeiro vídeo
playVideo(current);
</script>
</body>
</html>
